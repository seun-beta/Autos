<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if make_list %}
        <ul>
        {% for make in make_list %}
            
                <li>
                    {{ make.name }}
                    <a href="{% url 'app:make_update' make.id %}">Update</a>
                    <a href="{% url 'app:make_delete' make.id %}">Delete</a>
                </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no makes in the library</p>
    {% endif %}
    <p><a href="{% url 'app:make_create' %}">Add a make</a></p>
    <p><a href="{% url 'app:all' %}">Back to Autos</a></p>
</body>
</html>
